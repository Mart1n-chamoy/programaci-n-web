<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Personal</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1 id="titulo">Bienvenido a mi página personal</h1>

  <!-- Imagen -->
  <img src="imagen.png" alt="Foto personal" width="200">

  <!-- Tabla -->
  <h2>Datos Personales</h2>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Ciudad</th>
    </tr>
    <tr>
      <td>Martín Colussi</td>
      <td>21</td>
      <td>Mendoza</td>
    </tr>
  </table>

  <!-- Div con estilo -->
  <div class="caja">
    <p>Este es un div con un estilo específico.</p>

    <!-- Lista -->
  <h2>Mis hobbies</h2>
  <ul>
    <li>Series</li>
    <li>Guitarra</li>
    <li>Videojuegos</li>
  </ul>

  <!-- Formulario -->
  <h2>Formulario de contacto</h2>
  <form action="pagina2.html" method="get">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br><br>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha"><br><br>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <!-- Link a segunda página -->
  <p><a href="pagina2.html">Ir a la segunda página</a></p>
  </div>

</body>
</html>
