<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4_444</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #73c7f4;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5em;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8em;
            border: none;
            background-color: #00ff2a;
            color: white;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8cf895;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #error-message {
            color: #dc3545;
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Inicio de Sesión</h2>
    <form id="login-form">
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" id="login-button">Iniciar Sesión</button>
    </form>
    <div id="error-message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('error-message');
        
        let loginAttempts = 0;
        const maxAttempts = 3;
        const validUser = 'admin'; // Usuario válido
        const validPassword = '1234'; // Contraseña válida

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita que el formulario se envíe

            errorMessageDiv.textContent = ''; // Limpiar mensaje de error
            
            // Validar que los campos estén completos
            if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
                errorMessageDiv.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            // Validar credenciales
            if (usernameInput.value === validUser && passwordInput.value === validPassword) {
                alert('¡Inicio de sesión exitoso!');
                // Aquí podrías redirigir al usuario a otra página
                form.reset();
                loginAttempts = 0; // Reiniciar contador
                loginButton.disabled = false; // Habilitar el botón si estaba bloqueado
            } else {
                loginAttempts++;
                errorMessageDiv.textContent = `Usuario o contraseña incorrectos. Intento ${loginAttempts} de ${maxAttempts}.`;

                if (loginAttempts >= maxAttempts) {
                    errorMessageDiv.textContent = `Demasiados intentos fallidos. El acceso ha sido bloqueado.`;
                    loginButton.disabled = true; // Bloquear el botón
                    setTimeout(() => {
                        loginAttempts = 0; // Reiniciar el contador después de un tiempo (opcional)
                        loginButton.disabled = false;
                        errorMessageDiv.textContent = '';
                    }, 60000); // Bloquear por 1 minuto
                }
            }
        });
    });
</script>

</body>
</html>
