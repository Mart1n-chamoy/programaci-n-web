<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A4_44</title>
</head>
<body>

  <script>
    const matriz3D = [
      [
        [5, 2, 9],
        [1, 3, 7]
      ],
      [
        [8, 6, 4],
        [12, 10, 11]
      ]
    ];

    
    const plano = matriz3D.flat(Infinity);
    console.log("Matriz aplanada:", plano.join(", "));

    
    const ordenado = [...plano].sort((a, b) => a - b);
    console.log("Arreglo ordenado:", ordenado.join(", "));
  </script>
</body>
</html>
